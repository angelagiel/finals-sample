<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRYPTO</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  </head>
  <body>
    <main>
      <section id="landing">
        <nav>
          <h1 class="logo">krypto</h1>
          <ul class="nav__links">
            <li class="nav__link">
              <a href="#">about</a>
            </li>
            <li class="nav__link">
              <a href="#charts">charts</a>
            </li>
            <li class="nav__link">
              <a href="#news">news</a>
            </li>
            <li class="nav__link">
              <a href="#contact">contact</a>
            </li>
          </ul>
        </nav>
        <header>
          <div class="header__container">
            <div class="about__description--wrapper">
              <h1 class="about__title">
                Track Crypto<br />Prices And <br />News
              </h1>
              <p class="about__sub-title">
                The most reliable cryptocurrency data often cited by top
                industry publishers.
              </p>
              <div class="about__btn--wrapper">
                <button class="btn" id="btn__charts">CRYPTO CHARTS</button>
                <button class="btn" id="btn__news">CRYPTO NEWS</button>
              </div>
            </div>
            <figure class="about__img--wrapper">
              <img class="about__img" src="./assets/about_img.svg" alt="" />
            </figure>
          </div>
          <div class="featured__container">
            <p class="featured__title">FEATURED ON</p>
            <div class="featured__brands">
              <img class="brands" src="./assets/forbes.webp" alt="" />
              <img class="brands" src="./assets/ibt.webp" alt="" />
              <img class="brands" src="./assets/cnbc.webp" alt="" />
              <img class="brands" src="./assets/btc.webp" alt="" />
            </div>
          </div>
        </header>
      </section>
      
      <section id="charts">
        <div class="container">
          <div class="charting__containers--wrapper">
            <div class="chart__container">
              <select name="coins" id="coin" class="selection">
                <option value="" disabled selected>Select Coin</option>
                <option value="coin1">Coin 1</option>
                <option value="coin2">Coin 2</option>
              </select>
              <div class="coin__description">
                <h1 id="coin__name">BTC/USDT</h1>
                <p id="coin__price">67,162.01</p>
              </div>
              <div id="coin__chart">
              </div>
            </div>
            <div class="about__chart--container">
              <div class="info__data--line">
                <p class="info">Market Supply</p>
                <p class="data">---------</p>
              </div>
              <div class="info__data--line">
                <p class="info">Total Supply</p>
                <p class="data">---------</p>
              </div>
              <div class="info__data--line">
                <p class="info">Max Supply</p>
                <p class="data">---------</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
